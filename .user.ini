; Custom PHP configuration for Dab's Beauty Touch
; This file sets PHP configurations specific to this application

; File Upload Settings
upload_tmp_dir = "C:\Users\nwogu\AppData\Local\Temp"
upload_max_filesize = 16M
post_max_size = 20M
max_file_uploads = 20
file_uploads = On

; Memory and Execution Settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Session Settings
session.gc_maxlifetime = 28800
session.cookie_lifetime = 28800

; Error Reporting (for development)
display_errors = On
log_errors = On
error_reporting = E_ALL
