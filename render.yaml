services:
  - type: web
    name: dabs-beauty-touch
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: "Dab's Beauty Touch"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://www.dabsbeautytouch.com
      - key: APP_KEY
        sync: false
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: SESSION_SAME_SITE
        value: lax
      - key: TRUSTED_PROXIES
        value: "*"
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: DB_CONNECTION
        value: pgsql
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.zohocloud.ca
      - key: MAIL_PORT
        value: 465
      - key: MAIL_USERNAME
        value: info@dabsbeautytouch.com
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        value: ssl
      - key: MAIL_FROM_ADDRESS
        value: info@dabsbeautytouch.com
      - key: MAIL_FROM_NAME
        value: "Dab's Beauty Touch"
      - key: ADMIN_EMAIL
        value: info@dabsbeautytouch.com
      - key: BOOKING_NOTIFICATION_EMAIL
        value: info@dabsbeautytouch.com
      - key: DB_HOST
        fromDatabase:
          name: dabs-beauty-touch-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: dabs-beauty-touch-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: dabs-beauty-touch-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: dabs-beauty-touch-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: dabs-beauty-touch-db
          property: password

databases:
  - name: dabs-beauty-touch-db
    databaseName: dabs_beauty_touch
    user: dabs_user
    region: oregon
    plan: free
  - name: dabs-beauty-touch-db
    databaseName: dabs_beauty_touch
    plan: free
